<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto secreto</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="titulo">Decodificador de códigos secretos</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <h2 class="titulo-caixa" id="">Digite sua mensagem:</h2>
        <label for="input-texto">(Use apenas letras minúsculas, sem acento)</label>
        <br>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Insira o texto aqui">
        <input class="btn" type="submit" value="Criptografar!" id="btn-cripto">
        <input class="btn" type="submit" value="Descriptografar!" id="btn-descripto">
      </form>
    </section>

    <section class="msg box">
      <h2 class="titulo-caixa" id="">Mensagem criptografada:</h2>
      <br>
      <input class="text-input" type="text" id="msg" placeholder="Seu texto será codificado aqui"></input>
      <input class="btn" type="submit" value="Copiar" id="btn-copy">
    </section>
  </main>
  <footer>
    <p>Desenvolvido por: Franciele Julia Penkal</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
